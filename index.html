<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Building a simple version the famous game of wordle game">
    <meta name="keywords" content="wordle, guess-words, wordle-game">
    <meta name="author" content="Mazen Al Ali">
    <!--linking css-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Wordle-Game</title>
</head>
<body>
    <header>
        <h1 id="title">Wordle Game</h1>
        <hr>
    </header>
    <main>
        <!--How to play Note-->
        <div class="How-to-play">
            <h2>how to play</h2>
            <ol>
                <li>Guess a 5 letter word</li>
                <li>Click <strong>Submit</strong> to check word</li>
                <li>Click <strong>Del</strong> to remove last letter</li>
            </ol>
            <p>
                Letter at right position will turn square to green
            </p>
            <p>
                Letters at wrong position will turn it square to yellow
            </p>
            <button>OK</button>
        </div>
        <div id="game-board"></div>
        <div id="keyboard-keys"></div>
    </main>
    <script src="assets/js/main.js" type="text/javascript"></script>
    
</body>
</html>
